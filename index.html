<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="main">

    <div class="left-side">

      <div class="logo">
        Ashgail
      </div>

    </div>

    <div class="right-side">

      <div class="right-top-text"><span class="breakfast-font">Breakfast awaits...</span><br>Ashgail Bed and Breakfast at The Drake Estate<br>
        <br><span class="breakfast-font">Sign up now to make a reservation.</span></div>

      <div class="form">

        <form action="">

          <div class="form-cell">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name">
          </div>

          <div class="form-cell">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name">
          </div>

          <div class="form-cell">
            <label for="e-mail">E-mail</label>
            <input type="email" id="e-mail" name="e-mail">
          </div>

          <div class="form-cell">
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" name="phone-number">
          </div>

          <div class="form-cell">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>

          <div class="form-cell">
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </div>

        </form>

      </div>

      <div class="right-bottom-text">
        <button>Create Account</button>
        Already have an account? <a href="#">Log in</a>
      </div>

    </div>

  </div>

</body>

</html>
